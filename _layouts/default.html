<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta property="og:image" content="http://lipis.github.io/bootstrap-social/assets/img/bootstrap-social.png" />
	
	<title>{{ site.title }} - a blog</title>
	
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
	<link href="bootstrap-social.css" rel="stylesheet">
	
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="{{ "/" | prepend: site.baseurl }}"><h1>{{ site.title | default: site.github.repository_name }}</h1></a>
        <img src="{{ "/assets/img/mugshot.jpg" | prepend: site.baseurl }}" height="100">
		<p>{{ site.description }}</p>
		
      </header>
        
      <section>
                
      {{ content }}

      </section>
        <footer>
        <h4>Say Hello</h4>
        <p>
        <small>{{ site.email }}</small>
        <br>
        <a class="btn btn-xs btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/natashawijoyo/");"><span class="fa fa-linkedin"></span></a>
        <small>Let's connect!</small>       
        </p>
        <p><small>Blog hosted on GitHub Pages <br> 
        Theme modified from <a href="https://github.com/pages-themes/minimal">pages-themes</a></small></p>
        </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  <!--google analytics script-->
  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
